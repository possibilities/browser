[program:wireplumber]
command=/bin/bash -lc 'for i in $(seq 1 50); do [ -S /run/user/1000/pipewire-0 ] && break; sleep 0.5; done && exec wireplumber'
user=browser
autostart=true
autorestart=true
priority=16
startsecs=2
environment=XDG_RUNTIME_DIR="/run/user/1000",DBUS_SESSION_BUS_ADDRESS="unix:path=/run/user/1000/bus",WAYLAND_DISPLAY="wayland-0"
stdout_logfile=/var/log/supervisord/wireplumber
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=2
redirect_stderr=true
