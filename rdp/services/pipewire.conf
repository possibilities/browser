[program:pipewire]
command=/bin/bash -lc 'for i in $(seq 1 50); do [ -S /run/user/1000/bus ] && break; sleep 0.5; done && exec pipewire'
user=browser
autostart=true
autorestart=true
priority=15
startsecs=2
environment=XDG_RUNTIME_DIR="/run/user/1000",DBUS_SESSION_BUS_ADDRESS="unix:path=/run/user/1000/bus"
stdout_logfile=/var/log/supervisord/pipewire
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=2
redirect_stderr=true
