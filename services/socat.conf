[program:socat]
command=/bin/bash -lc 'for i in $(seq 1 100); do nc -z 127.0.0.1 %(ENV_CDP_INTERNAL_PORT)s 2>/dev/null && break; sleep 0.2; done && echo "[socat] All services ready. CDP available." && exec socat TCP-LISTEN:%(ENV_CDP_PORT)s,bind=%(ENV_CDP_BIND_ADDRESS)s,fork,reuseaddr TCP:127.0.0.1:%(ENV_CDP_INTERNAL_PORT)s'
autostart=true
autorestart=true
priority=40
startsecs=0
stdout_logfile=/var/log/supervisord/socat
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=2
redirect_stderr=true
