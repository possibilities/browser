<!-- Custom system bus config for apple/container VMs.
     Based on the default system.conf but omits <user>messagebus</user>
     to avoid capability dropping which is not supported in the VM.

     Bus name ownership is scoped to services that actually run in the
     container: Mutter (org.gnome.Mutter.*, org.gnome.Shell) and
     Chromium (org.chromium.*).  All other names are denied by default,
     preventing a compromised process from impersonating arbitrary
     D-Bus services.  Requires dbus 1.14+ for own_prefix support
     (Debian bookworm ships 1.14.10). -->
<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-Bus Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <type>custom</type>

  <!-- No <user> directive: run as whoever started the daemon (root). -->

  <listen>unix:path=/run/dbus/system_bus_socket</listen>

  <auth>EXTERNAL</auth>

  <standard_system_servicedirs/>

  <policy context="default">
    <!-- Any user in the container can connect to the bus -->
    <allow user="*"/>

    <!-- Mutter's bus names (runs as browser user) -->
    <allow own_prefix="org.gnome.Mutter"/>
    <allow own="org.gnome.Shell"/>

    <!-- Chromium may register its own names on this bus -->
    <allow own_prefix="org.chromium"/>

    <!-- Standard message types (required for all D-Bus communication) -->
    <allow send_type="method_call"/>
    <allow send_type="signal"/>
    <allow send_type="method_return"/>
    <allow send_type="error"/>
    <allow receive_type="method_call"/>
    <allow receive_type="method_return"/>
    <allow receive_type="error"/>
    <allow receive_type="signal"/>

    <!-- Core D-Bus daemon operations -->
    <allow send_destination="org.freedesktop.DBus"/>
  </policy>

  <includedir>/etc/dbus-1/system.d</includedir>
</busconfig>
