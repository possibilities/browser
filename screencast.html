<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CDP Screencast</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "SF Mono", Menlo, monospace;
      color: #ccc;
    }
    #screencast {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
      display: none;
    }
    #overlay {
      position: fixed;
      top: 12px;
      left: 12px;
      font-size: 13px;
      background: rgba(0, 0, 0, 0.75);
      padding: 8px 12px;
      border-radius: 6px;
      z-index: 10;
      line-height: 1.5;
      backdrop-filter: blur(8px);
      transition: opacity 0.3s;
    }
    #overlay.connected { color: #6f6; }
    #overlay.error { color: #f66; }
    #overlay.streaming { opacity: 0; }
    #overlay.streaming:hover { opacity: 1; }

    #fallback {
      display: none;
      max-width: 520px;
      padding: 32px;
      text-align: center;
    }
    #fallback h1 {
      color: #fff;
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 20px;
    }
    #fallback p {
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 14px;
      color: #999;
    }
    #fallback .cmd-row {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      padding: 10px 14px;
      margin-bottom: 20px;
    }
    #fallback .cmd-row code {
      flex: 1;
      text-align: left;
      font-size: 13px;
      color: #ddd;
      user-select: all;
    }
    #fallback .cmd-row button {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: #ccc;
      padding: 4px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      font-family: inherit;
      white-space: nowrap;
    }
    #fallback .cmd-row button:hover { background: rgba(255, 255, 255, 0.15); }
    #fallback textarea {
      width: 100%;
      height: 80px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      color: #ddd;
      font-family: inherit;
      font-size: 13px;
      padding: 10px 14px;
      resize: vertical;
      outline: none;
      margin-bottom: 6px;
    }
    #fallback textarea:focus { border-color: rgba(255, 255, 255, 0.25); }
    #fallback textarea::placeholder { color: #555; }
    #fallback .hint { font-size: 12px; color: #666; margin-top: 0; }
    #fallback .error-detail { color: #f66; font-size: 13px; }

    #setup {
      display: none;
      color: #888;
      text-align: center;
      max-width: 500px;
      padding: 24px;
    }
    #setup h1 { color: #fff; font-size: 18px; margin-bottom: 16px; font-weight: 500; }
    #setup p { margin-bottom: 12px; font-size: 14px; line-height: 1.6; }
    #setup code {
      background: rgba(255, 255, 255, 0.1);
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div id="overlay">Connecting...</div>
  <img id="screencast" />

  <div id="setup">
    <h1>CDP Screencast</h1>
    <p>Stream live video from a Chrome DevTools Protocol endpoint.</p>
    <p>Add <code>?port=9222</code> to the URL to connect.</p>
    <p>Options: <code>host</code>, <code>port</code>, <code>format</code> (jpeg|png), <code>quality</code> (0-100)</p>
  </div>

  <div id="fallback">
    <h1>CDP Screencast</h1>
    <p class="error-detail" id="fallback-error"></p>
    <p>Run this command and paste the output below:</p>
    <div class="cmd-row">
      <code id="curl-cmd"></code>
      <button id="copy-btn">Copy</button>
    </div>
    <textarea id="paste-area" placeholder="Paste curl output or a ws:// URL here..." spellcheck="false"></textarea>
    <p class="hint">Accepts JSON from /json or a ws:// URL</p>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const host = params.get("host") || "localhost";
    const port = params.get("port");
    const wsParam = params.get("ws");
    const format = params.get("format") || "jpeg";
    const quality = parseInt(params.get("quality") || "80", 10);

    const overlay = document.getElementById("overlay");
    const img = document.getElementById("screencast");
    const setupEl = document.getElementById("setup");
    const fallbackEl = document.getElementById("fallback");
    const fallbackError = document.getElementById("fallback-error");
    const curlCmd = document.getElementById("curl-cmd");
    const copyBtn = document.getElementById("copy-btn");
    const pasteArea = document.getElementById("paste-area");

    function status(msg, cls) {
      overlay.textContent = msg;
      overlay.className = cls || "";
    }

    // No port and no ws URL: show usage
    if (!port && !wsParam) {
      overlay.style.display = "none";
      setupEl.style.display = "block";
      throw new Error("No port specified");
    }

    let msgId = 0;
    let ws = null;
    let frameCount = 0;
    let lastFrameTime = 0;
    let fps = 0;

    function send(method, cdpParams, sessionId) {
      const id = ++msgId;
      const msg = { id, method, params: cdpParams || {} };
      if (sessionId) msg.sessionId = sessionId;
      ws.send(JSON.stringify(msg));
      return id;
    }

    function updateFps() {
      const now = performance.now();
      if (lastFrameTime > 0) {
        const delta = now - lastFrameTime;
        fps = fps * 0.9 + (1000 / delta) * 0.1;
      }
      lastFrameTime = now;
    }

    function handleFrame(frameParams, sessionId) {
      frameCount++;
      updateFps();

      img.src = `data:image/${format};base64,${frameParams.data}`;
      img.style.display = "block";
      fallbackEl.style.display = "none";

      send("Page.screencastFrameAck", {
        sessionId: frameParams.sessionId,
      }, sessionId);

      const meta = frameParams.metadata;
      status(
        `${meta.deviceWidth}x${meta.deviceHeight} @ ${Math.round(fps)} fps (frame ${frameCount})`,
        "streaming"
      );
    }

    // ── Page-level WebSocket connection ──────────────────────────

    function connectPage(wsUrl) {
      status("Connecting to page...");
      ws = new WebSocket(wsUrl);

      ws.onopen = () => {
        status("Starting screencast...", "connected");
        send("Page.startScreencast", { format, quality, everyNthFrame: 1 });
      };

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        if (msg.method === "Page.screencastFrame") {
          handleFrame(msg.params);
        }
      };

      ws.onerror = () => status("WebSocket error", "error");
      ws.onclose = () => {
        status("Disconnected. Reconnecting...", "error");
        img.style.display = "none";
        frameCount = 0;
        fps = 0;
        lastFrameTime = 0;
        setTimeout(connect, 2000);
      };
    }

    // ── Browser-level WebSocket connection (Target domain) ──────

    function connectBrowser(wsUrl) {
      status("Connecting to browser...");
      ws = new WebSocket(wsUrl);

      ws.onopen = () => {
        status("Finding page target...", "connected");
        send("Target.getTargets");
      };

      let sessionId = null;

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);

        if (msg.result && msg.result.targetInfos) {
          const page = msg.result.targetInfos.find(t => t.type === "page");
          if (!page) {
            status("No page target found", "error");
            return;
          }
          send("Target.attachToTarget", {
            targetId: page.targetId,
            flatten: true,
          });
        }

        if (msg.result && msg.result.sessionId) {
          sessionId = msg.result.sessionId;
          status("Starting screencast...", "connected");
          send("Page.startScreencast", { format, quality, everyNthFrame: 1 }, sessionId);
        }

        if (msg.method === "Page.screencastFrame") {
          handleFrame(msg.params, msg.sessionId);
        }
      };

      ws.onerror = () => status("WebSocket error", "error");
      ws.onclose = () => {
        status("Disconnected. Reconnecting...", "error");
        img.style.display = "none";
        frameCount = 0;
        fps = 0;
        lastFrameTime = 0;
        setTimeout(connect, 2000);
      };
    }

    // ── Rewrite a WS URL to use the external host:port ─────────

    function rewriteWsUrl(rawUrl) {
      const parsed = new URL(rawUrl);
      return `ws://${host}:${port}${parsed.pathname}`;
    }

    // ── Connect from JSON targets array ─────────────────────────

    function connectFromTargets(targets) {
      const page = targets.find(t => t.type === "page");
      if (!page || !page.webSocketDebuggerUrl) {
        status("No page target found", "error");
        return;
      }
      connectPage(rewriteWsUrl(page.webSocketDebuggerUrl));
    }

    // ── Parse pasted content (JSON array or ws:// URL) ──────────

    function parsePastedContent(text) {
      text = text.trim();
      if (text.startsWith("ws://") || text.startsWith("wss://")) {
        return { type: "ws", url: text };
      }
      try {
        const parsed = JSON.parse(text);
        const targets = Array.isArray(parsed) ? parsed : [parsed];
        const page = targets.find(t => t.type === "page" && t.webSocketDebuggerUrl);
        if (page) return { type: "targets", targets };

        // Maybe it's /json/version output
        if (parsed.webSocketDebuggerUrl) {
          return { type: "browser", url: parsed.webSocketDebuggerUrl };
        }
      } catch {}
      return null;
    }

    // ── Fallback UI ─────────────────────────────────────────────

    function showFallback(errorMsg) {
      overlay.style.display = "none";
      fallbackEl.style.display = "block";
      fallbackError.textContent = errorMsg;

      const cmd = `curl -s http://${host}:${port}/json`;
      curlCmd.textContent = cmd;

      copyBtn.onclick = () => {
        navigator.clipboard.writeText(cmd).then(() => {
          copyBtn.textContent = "Copied";
          setTimeout(() => copyBtn.textContent = "Copy", 1500);
        });
      };

      pasteArea.oninput = () => {
        const result = parsePastedContent(pasteArea.value);
        if (!result) return;

        fallbackEl.style.display = "none";
        overlay.style.display = "block";

        if (result.type === "ws") {
          connectPage(result.url);
        } else if (result.type === "targets") {
          connectFromTargets(result.targets);
        } else if (result.type === "browser") {
          connectBrowser(rewriteWsUrl(result.url));
        }
      };
    }

    // ── Main entry point ────────────────────────────────────────

    async function connect() {
      // Direct WS URL provided: skip discovery
      if (wsParam) {
        if (wsParam.includes("/devtools/browser/")) {
          connectBrowser(wsParam);
        } else {
          connectPage(wsParam);
        }
        return;
      }

      // Try HTTP discovery (works when same-origin or CORS allowed)
      status("Discovering targets...");
      try {
        const res = await fetch(`http://${host}:${port}/json`);
        const targets = await res.json();
        connectFromTargets(targets);
        return;
      } catch (e) {
        // CORS or network error — fall through
      }

      // Try /json/version for browser-level WS URL
      try {
        const res = await fetch(`http://${host}:${port}/json/version`);
        const info = await res.json();
        const wsPath = new URL(info.webSocketDebuggerUrl).pathname;
        connectBrowser(`ws://${host}:${port}${wsPath}`);
        return;
      } catch (e) {
        // CORS or network error — fall through
      }

      // Show manual fallback
      showFallback(
        `Cannot auto-discover targets (CORS blocks HTTP to ${host}:${port}).`
      );
    }

    connect();
  </script>
</body>
</html>
