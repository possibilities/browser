<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CDP Screencast</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "SF Mono", Menlo, monospace;
    }
    #screencast {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
      display: none;
    }
    #overlay {
      position: fixed;
      top: 12px;
      left: 12px;
      color: #888;
      font-size: 13px;
      background: rgba(0, 0, 0, 0.75);
      padding: 8px 12px;
      border-radius: 6px;
      z-index: 10;
      line-height: 1.5;
      backdrop-filter: blur(8px);
      transition: opacity 0.3s;
    }
    #overlay.connected { color: #6f6; }
    #overlay.error { color: #f66; }
    #overlay.streaming { opacity: 0; }
    #overlay.streaming:hover { opacity: 1; }
    #setup {
      color: #aaa;
      text-align: center;
      max-width: 500px;
      padding: 24px;
    }
    #setup h1 { color: #fff; font-size: 18px; margin-bottom: 16px; font-weight: 500; }
    #setup p { margin-bottom: 12px; font-size: 14px; line-height: 1.6; }
    #setup code {
      background: rgba(255, 255, 255, 0.1);
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div id="overlay">Connecting...</div>
  <img id="screencast" />
  <div id="setup" style="display:none">
    <h1>CDP Screencast</h1>
    <p>Stream live video from a Chrome DevTools Protocol endpoint.</p>
    <p>Add <code>?port=9222</code> to the URL to connect.</p>
    <p>Options: <code>host</code>, <code>port</code>, <code>format</code> (jpeg|png), <code>quality</code> (0-100)</p>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const host = params.get("host") || "localhost";
    const port = params.get("port");
    const format = params.get("format") || "jpeg";
    const quality = parseInt(params.get("quality") || "80", 10);

    const overlay = document.getElementById("overlay");
    const img = document.getElementById("screencast");
    const setup = document.getElementById("setup");

    function status(msg, cls) {
      overlay.textContent = msg;
      overlay.className = cls || "";
    }

    if (!port) {
      overlay.style.display = "none";
      setup.style.display = "block";
      throw new Error("No port specified");
    }

    let msgId = 0;
    let ws = null;
    let frameCount = 0;
    let lastFrameTime = 0;
    let fps = 0;

    async function getPageWsUrl() {
      const res = await fetch(`http://${host}:${port}/json`);
      const targets = await res.json();
      const page = targets.find(t => t.type === "page");
      if (!page) throw new Error("No page target found");

      // Rewrite the WebSocket URL to use our host:port since the
      // internal URL may reference 127.0.0.1 on a different port.
      const wsPath = new URL(page.webSocketDebuggerUrl).pathname;
      return `ws://${host}:${port}${wsPath}`;
    }

    function send(method, params, sessionId) {
      const id = ++msgId;
      const msg = { id, method, params: params || {} };
      if (sessionId) msg.sessionId = sessionId;
      ws.send(JSON.stringify(msg));
      return id;
    }

    function updateFps() {
      const now = performance.now();
      if (lastFrameTime > 0) {
        const delta = now - lastFrameTime;
        fps = fps * 0.9 + (1000 / delta) * 0.1; // EMA
      }
      lastFrameTime = now;
    }

    async function connect() {
      status("Fetching targets...");

      let wsUrl;
      try {
        wsUrl = await getPageWsUrl();
      } catch (e) {
        // Fallback: try browser-level WebSocket and use Target domain
        status("Fetching browser endpoint...");
        try {
          const res = await fetch(`http://${host}:${port}/json/version`);
          const info = await res.json();
          const wsPath = new URL(info.webSocketDebuggerUrl).pathname;
          wsUrl = `ws://${host}:${port}${wsPath}`;
          return connectBrowser(wsUrl);
        } catch (e2) {
          status(`Cannot reach CDP at ${host}:${port}`, "error");
          return;
        }
      }

      status(`Connecting to page...`);
      ws = new WebSocket(wsUrl);

      ws.onopen = () => {
        status("Starting screencast...", "connected");
        send("Page.startScreencast", {
          format,
          quality,
          everyNthFrame: 1,
        });
      };

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        if (msg.method === "Page.screencastFrame") {
          handleFrame(msg.params);
        }
      };

      ws.onerror = () => status("WebSocket error", "error");
      ws.onclose = () => {
        status("Disconnected. Reconnecting...", "error");
        img.style.display = "none";
        setTimeout(connect, 2000);
      };
    }

    async function connectBrowser(wsUrl) {
      // Browser-level connection: attach to a page target via Target domain
      status("Connecting to browser...");
      ws = new WebSocket(wsUrl);

      ws.onopen = () => {
        status("Finding page target...", "connected");
        send("Target.getTargets");
      };

      let sessionId = null;

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);

        if (msg.result && msg.result.targetInfos) {
          const page = msg.result.targetInfos.find(t => t.type === "page");
          if (!page) {
            status("No page target found", "error");
            return;
          }
          send("Target.attachToTarget", {
            targetId: page.targetId,
            flatten: true,
          });
        }

        if (msg.result && msg.result.sessionId) {
          sessionId = msg.result.sessionId;
          status("Starting screencast...", "connected");
          send("Page.startScreencast", {
            format,
            quality,
            everyNthFrame: 1,
          }, sessionId);
        }

        // Flattened session events arrive with a sessionId field
        if (msg.method === "Page.screencastFrame") {
          handleFrame(msg.params, msg.sessionId);
        }
      };

      ws.onerror = () => status("WebSocket error", "error");
      ws.onclose = () => {
        status("Disconnected. Reconnecting...", "error");
        img.style.display = "none";
        setTimeout(connect, 2000);
      };
    }

    function handleFrame(params, sessionId) {
      frameCount++;
      updateFps();

      img.src = `data:image/${format};base64,${params.data}`;
      img.style.display = "block";

      // Acknowledge frame so the browser sends the next one
      send("Page.screencastFrameAck", {
        sessionId: params.sessionId,
      }, sessionId);

      const meta = params.metadata;
      status(
        `${meta.deviceWidth}x${meta.deviceHeight} ` +
        `@ ${Math.round(fps)} fps ` +
        `(frame ${frameCount})`,
        "streaming"
      );
    }

    connect();
  </script>
</body>
</html>
